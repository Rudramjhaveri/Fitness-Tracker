<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your fitness journey with our comprehensive health and fitness application">
    <meta name="author" content="Fitness Tracker Team">
    <title>FitTrack | Your Personal Fitness Journey</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="static\home.css" rel="stylesheet">
</head>

<body>
    <div class="particles-container" id="particles-js"></div>
    
    <header class="hero">
        <nav class="navbar">
            <div class="logo">
                <span>Fit<span class="highlight">Track</span></span>
            </div>
            <div class="login-container">
                <a href="{{ url_for('login') }}" class="login-btn">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </nav>

        <div class="hero-content">
            <div class="text-content">
                <h1 class="title">Level Up Your <span class="highlight">Fitness</span></h1>
                <p class="subtitle">Stay on track with every bite.</p>
                <p class="description">Empower your health journey with our integrated food, exercise, and calorie tracker.</p>
                
                <div class="cta-container">
                    <a href="{{('login')}}" class="cta-button">
                        <span>Get Started</span>
                        <div class="button-animation"></div>
                    </a>
                </div>

                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <p>Meal Tracking</p>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">
                            <i class="fas fa-dumbbell"></i>
                        </div>
                        <p>Workout Plans</p>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <p>Progress Analytics</p>
                    </div>
                </div>
            </div>
            
            <div class="visual-element">
                <div class="circle-container">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                </div>
                <div class="fitness-graphic">
                    <div class="pulse-animation"></div>
                </div>
            </div>
        </div>
    </header>

    <footer class="footer">
        <p>Â© 2025 FitTrack. All rights reserved.</p>
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#4CAF50"
                    },
                    "shape": {
                        "type": "circle",
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#4CAF50",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });
        });
    </script>
</body>
</html>
